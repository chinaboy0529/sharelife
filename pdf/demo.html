	<script>


function change_type(obj)
{
var val= $(obj).val();



	if(val=='1')
 $("form[name='input']").attr('action','http://localhost/pdf/pointBook.php');
else if(val=='2')
 $("form[name='input']").attr('action','http://localhost/pdf/pointBook.php');
else if(val=='3')
 $("form[name='input']").attr('action','http://localhost/pdf/pointBook.php');

else if(val=='4')
 $("form[name='input']").attr('action','http://localhost/pdf/estimateBook.php');

else if(val=='5')
 $("form[name='input']").attr('action','http://localhost/pdf/receipt.php');

else if(val=='6')
 $("form[name='input']").attr('action','http://localhost/pdf/deliveryDetail.php');

else if(val=='7')
 $("form[name='input']").attr('action','http://localhost/pdf/requestBook.php');

}

	




function submit_form()
{
	debugger;
    var form=$("form[name='input']");
        form.ajaxSubmit({
     type: "post",
     dataType: "text",
     success: function(result){
           //返回提示信息    
		   debugger;
           alert('pdf文件已生成，路径为：'+result);
     }
 });

}



	
	</script>




</head>
<body>



<form name="input" action="http://localhost/pdf/pointBook.php" method="post">

<table>

<tr>
	
	<th>
	pdf 类型: 
	
</th>
<td>
	<select id='pdf_type'  autocomplete = 'off'  onchange='change_type(this)'>
		<option value='1' selected='selected' >オフ指示書</option>	
		<option value='2'>オンデ指示書</option>
		<option  value='3'>サイン指示書</option>
		<option value='4'>見積書</option>
		<option value='5'>領収書</option>
		<option value='6'>納品書</option>
		<option value='7'>請求書</option>	
 	 </select>
	
</td>



	
	<th>
	json数据: 
	
</th>
<td>
	

<textarea rows="10" cols="50" name='jsonData'>
请输入要传入的json参数
</textarea>
<input name='submit' type="button" onclick='submit_form()' value="ajax提交生成pdf" />	

<input name='submit' type="submit" value="生成pdf" />	
</td>

</tr>

</form>
